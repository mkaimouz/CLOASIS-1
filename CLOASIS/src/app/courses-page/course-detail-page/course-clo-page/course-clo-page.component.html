    <h5 class="card-header">{{clo.description}}</h5>
    <div class="card-body">
        <table class="table text-center" style="color:black;">
            <tr>
                <th class="text-center">ID:</th>
                <th class="text-center">Report ID:</th>
            </tr>
            <tr>
                <td class="text-center"><span>{{clo.clo_id}}</span></td>
                <td class="text-center"><span>{{clo.report_id}}</span></td>
    
              </tr>
        </table>
        <!--

        -->
    </div>
  </div>
