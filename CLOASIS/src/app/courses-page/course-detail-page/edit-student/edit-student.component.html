<div style="position: center; padding-left:200px;padding-right:200px; height:auto;padding-bottom: 50px;padding-top:50px"><h1>Edit Student</h1>
    <form class="center" [formGroup]="addForm" (ngSubmit)="onSubmit()">
        <label for='name'> Name </label>
        <input type="text" id="name" class="form-control" formControlName="name" >
        <label for='id'> ID Number </label>
        <input type="text" id="id" class="form-control" formControlName="id" disabled>
        <label for='email'>Email Address</label>
        <input type="text" id="email" class="form-control" formControlName="email" >
        <label for='phone'>Phone</label>
        <input type="text" id="phone" class="form-control" formControlName="phone" >
        <label for='dob'>Date of Birth</label>
        <input type="text" id="dob" class="form-control" formControlName="dob" >
        <label for='gender'>Gender</label>
        <input type="text" id="gender" class="form-control" formControlName="gender" >
        <div style="padding-top: 20px;"><button class="btn btn-primary" type="submit"> Edit Student </button></div>
</form></div>
